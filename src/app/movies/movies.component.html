<app-nav-bar></app-nav-bar>

<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-4" *ngFor="let item of movies">
                    <div class="card">
                        <div class="card-body text-center">
                            <h4> {{ item.titre }} </h4>
                            <span class="text-warning">{{ item.note }} <i class="bi bi-star-fill"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <form action="" [formGroup]="movieGroup" (ngSubmit)="submitForm()">
                <div class="mb-2">
                    <label>Titre</label>
                    <input type="text" class="form-control" formControlName="titre">
                </div>
                <div class="mb-2">
                    <label class="form-label">Note </label>
                    <input type="number" class="form-control" formControlName="note">
                </div>
                <div class="mb-2">
                    <button type="submit" [disabled]="!movieGroup.valid" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
